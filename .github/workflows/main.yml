name: Build & Release (manual)

on:
    workflow_dispatch:
        inputs:
            tag:
                description: "릴리즈 태그 입력(예: v1.2.3)"
                required: true
                default: "v0.0.0"
            prerelease:
                description: "Mark as prerelease"
                required: false
                type: boolean
                default: false

permissions:
    contents: write

jobs:
    build:
        name: Build (${{ matrix.os }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.x"

            - name: Install Dependencies
              run: npm ci

            # package.json에 dist 스크립트가 electron-builder 실행으로 잡혀있다는 전제
            - name: Build (electron-builder)
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run dist

            - name: Upload dist artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist-${{ matrix.os }}
                  path: |
                      dist/**
                  if-no-files-found: error

    release:
        name: Create GitHub Release
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ inputs.tag }}
                  name: ${{ inputs.tag }}
                  prerelease: ${{ inputs.prerelease }}
                  generate_release_notes: true
                  files: |
                      artifacts/**/RSC-Launcher-setup-*.exe
                      artifacts/**/RSC-Launcher-setup-*.dmg
                      artifacts/**/RSC-Launcher-setup-*.msi
                      artifacts/**/RSC-Launcher-setup-*.zip
                      artifacts/**/RSC-Launcher-setup-*.AppImage
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
