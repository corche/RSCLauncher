appId: "rsclauncher"
productName: "RSC Launcher"
artifactName: "RSC-Launcher-setup-${version}.${ext}"

copyright: "Copyright © 2018-2026 Daniel Scalzi, Copyright © 2026 corche"

asar: true
compression: "maximum"

files:
    - "!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,eslint.config.mjs}"

extraResources:
    - "libraries"

# Windows Configuration
win:
    target:
        - target: "nsis"
          arch: "x64"

# Windows Installer Configuration
nsis:
    oneClick: false
    perMachine: false
    allowElevation: true
    allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
    target:
        - target: "dmg"
          arch:
              - "x64"
              - "arm64"
    artifactName: "RSC-Launcher-setup-${version}-${arch}.${ext}"
    category: "public.app-category.games"

# Linux Configuration
linux:
    target: "AppImage"
    maintainer: "corche, Daniel Scalzi"
    vendor: "corche, Daniel Scalzi"
    synopsis: "Runscord Minecraft Launcher"
    description: "마인크래프트 립버전 1.20.1다운 마인크래프트 립버전 1.20.1다운 있을 것 같았다. 그건 실로 벅찬 감격.."
    category: "Game"

directories:
    buildResources: "build"
    output: "dist"

publish:
    - provider: github
      owner: corche
      repo: RSCLauncher
      releaseType: release
